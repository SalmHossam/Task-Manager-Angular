<main>
    <ul id="users">
        @for(user of users;track user.id){
            <li>
                <app-user 
                [user]="user"
                (select)="onSelectUser($event)"
                />
            </li>

        }
       
    
    </ul>
@if(selectedUserId){
    <app-tasks [name]="selectedUser.name"/>

}
@else {
    <p> Select a user to view their tasks</p>
}
</main>
